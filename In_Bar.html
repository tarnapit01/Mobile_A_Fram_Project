<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <title>Interactive VR-360 Bar</title>
    <!-- ใส่สไตล์หรือเชื่อมโยงกับไฟล์ CSS ที่นี่ -->
</head>
<body>
    <a-scene physics="gravity: -9.8" shadow>
        <!-- พื้นหลังแบบ 360 องศา -->
        <a-sky src="path-to-your-360-image.jpg" rotation="0 -90 0"></a-sky>

        <!-- โมเดลพื้น -->
        <a-entity gltf-model="#floorModel" position="-3.5 -0.025 0" rotation="0 0 0" scale="0.0085 0.0003 0.0085"  static-body shadow="receive: true" ></a-entity>
        <a-entity gltf-model="#wallModel" position="5 1.5 -4.2" rotation="0 0 90" scale="0.0015 0.003 0.0042"  static-body shadow="cast: true; receive: true" ></a-entity>
        <a-entity gltf-model="#wallModel" position="0.72 1.5 -8" rotation="0 -90 90" scale="0.0015 0.003 0.0043"  static-body shadow="cast: true; receive: true" ></a-entity>
        <a-entity gltf-model="#ceilingModel" position="-3.5 3 -8" rotation="180 0 0" scale="0.0085 0.0003 0.0085"  static-body shadow="receive: true" ></a-entity>

        <!-- โมเดลบาร์ -->
        <a-entity gltf-model="#barModel" position="0 0 -3" rotation="0 90 0" scale="0.03 0.028 0.03" static-body shadow="cast: true" ></a-entity>
        <a-entity gltf-model="#barModel" position="0 0 -5" rotation="0 90 0" scale="-0.03 0.028 0.03" static-body shadow="cast: true" ></a-entity>

        <!-- โมเดลประตู -->
        <a-entity gltf-model="#doorModel" position="3.5 1.3 -8" rotation="0 90 0" scale="0.013 0.013 0.013" static-body shadow="cast: true" ></a-entity>

        <!-- โมเดลขวดเหล้า -->
        <a-entity gltf-model="#liquorBottlesModel" position="-1.3 1.2 -3" rotation="0 75 0" scale="1 1 1" shadow="cast: true" ></a-entity>
        <a-entity gltf-model="#liquorBottlesModel" position="-1.3 1.2 -5" rotation="0 95 0" scale="1 1 1" shadow="cast: true" ></a-entity>
        <a-entity gltf-model="#liquorBottlesModel2" position="-1.3 1.2 -1.5" rotation="0 55 0" scale="1 1 1" shadow="cast: true" ></a-entity>
        <a-entity gltf-model="#liquorBottlesModel3" position="-1.3 1.2 -6.5" rotation="0 115 0" scale="0.5 0.5 0.5" shadow="cast: true" ></a-entity>

        <!-- Proxy Box สำหรับโมเดลบาร์ -->
        <!-- <a-box position="0 0 -3" width="3" height="1" depth="1" color="red" static-body visible="true"></a-box> -->
        <!-- <a-box position="0 0 -5" width="3" height="1" depth="1" color="red" static-body visible="true"></a-box> -->

        <!-- โหลดโมเดล -->
        <a-assets>
            <a-asset-item id="barModel" src="assets/bar_bar.glb"></a-asset-item>
            <a-asset-item id="barWithBottlesModel" src="assets/bar_with_bottles.glb"></a-asset-item>
            <a-asset-item id="floorModel" src="assets/floor_-_marble_tiled_floor.glb"></a-asset-item>
            <a-asset-item id="wallModel" src="assets/bathroom_floor.glb"></a-asset-item>
            <a-asset-item id="doorModel" src="assets/door.glb"></a-asset-item>
            <a-asset-item id="liquorBottlesModel" src="assets/vodka.glb"></a-asset-item>
            <a-asset-item id="liquorBottlesModel2" src="assets/absolut_vodka_1l_bottle.glb"></a-asset-item>
            <a-asset-item id="liquorBottlesModel3" src="assets/antique_liquor_bottle.glb"></a-asset-item>
            <a-asset-item id="ceilingModel" src="assets/floor_-_marble_tiled_floor.glb"></a-asset-item>
        </a-assets>

        <!-- เพิ่มแสง -->
        <a-light type="ambient" intensity="0.5" color="#ffffff"></a-light>
        <a-light type="spot" position="0 5 -3" angle="30" intensity="1" castShadow="true"></a-light>
        <a-light type="point" position="2 4 4" intensity="0.8" castShadow="true"></a-light>

        <!-- กล้อง -->
        <!-- <a-entity camera wasd-controls position="0 1.6 5">
            <a-entity dynamic-body></a-entity>
        </a-entity> -->
    </a-scene>
</body>
</html>
