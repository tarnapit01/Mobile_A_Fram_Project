<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="js/movement-bounds.js"></script>
    <title>Interactive VR-360 Bar</title>
    <script src="js/event.js"></script>
    

    <!-- ใส่สไตล์หรือเชื่อมโยงกับไฟล์ CSS ที่นี่ -->
</head>
<body>
  
    <a-scene>
        <!-- พื้นหลังแบบ 360 องศา -->
        <!-- <a-sky src="path-to-your-360-image.jpg" rotation="0 -90 0"></a-sky> -->
        <a-plane position="2.5 3.7 -4.3" rotation="90 0 0" width="12" height="9" color="#B0C4DE" "></a-plane>

        <!-- โมเดลพื้น -->
        <a-entity gltf-model="#floorModel" position="-3.5 -0.025 0" rotation="0 0 0" scale="0.012 0.0003 0.0085"   ></a-entity>
        <a-entity gltf-model="#wallModel" position="8.4 1.5 -4.2" rotation="0 0 90" scale="0.0022 0.003 0.0042"   ></a-entity>
        <a-entity gltf-model="#wallModel" position="2.5 1.5 -8.5" rotation="0 -90 90" scale="0.0022 0.008 0.006"  ></a-entity>
        <!-- <a-entity gltf-model="#ceilingModel" position="-3.5 4 -8" rotation="180 0 0" scale="0.012 0.0003 0.0085"  static-body shadow="receive: true" ></a-entity> -->

        <!-- โมเดลบาร์ -->
        <a-entity gltf-model="#barModel" position="0 0 -3" rotation="0 90 0" scale="0.03 0.035 0.03" ></a-entity>
        <a-entity gltf-model="#barModel" position="0 0 -5" rotation="0 90 0" scale="-0.03 0.035 0.03" ></a-entity>

        <!-- โมเดลประตู -->
        <a-entity gltf-model="#doorModel" position="5.5 1.3 -8.5" rotation="0 90 0" scale="0.013 0.013 0.013" ></a-entity>

        <!-- โมเดลพัดลม -->
        <a-entity gltf-model="#fanModel" position="3 3.5 -4" rotation="0 90 0" scale="0.003 0.003 0.003" 
          animation="property: rotation; to: 0 450 0; loop: true; dur: 2000; easing: linear"></a-entity>

        <!-- โมเดลขวดเหล้า -->
        <a-entity gltf-model="#liquorBottlesModel" position="-1.3 1.5 -3" rotation="0 75 0" scale="1 1 1"  ></a-entity>
        <a-entity gltf-model="#liquorBottlesModel" position="-1.3 1.5 -5" rotation="0 95 0" scale="1 1 1"  ></a-entity>
        <a-entity gltf-model="#liquorBottlesModel2" position="-1.3 1.5 -1.5" rotation="0 55 0" scale="1 1 1" ></a-entity>
        <a-entity gltf-model="#liquorBottlesModel3" position="-1.3 1.5 -6.5" rotation="0 115 0" scale="0.5 0.5 0.5"  ></a-entity>

        <!-- Table 1 -->
        <a-entity 
            gltf-model="assets/models/bar_table.glb" 
            position="3 1 -5" 
            scale="0.03 0.03 0.03"></a-entity>
        </a-entity>

        <a-entity 
            gltf-model="assets/models/candlestick.glb" 
            position="3 1.55 -4.93" 
            scale="0.008 0.008 0.008">
        </a-entity>
        <a-entity 
            gltf-model="assets/models/sake_gourd_alcohol_container.glb" 
            position="2.7 1.7 -5" 
            scale="0.15 0.15 0.15">
        </a-entity>

        

        <!-- โมเดลคน -->
        <!-- <a-entity gltf-model="#manModel" position="0 0 -4" rotation="0 0 0" scale="1 1 1" static-body shadow="cast: true"  animation-mixer="clip: CharacterArmature|Wave; loop: repeat; timeScale: 1" ></a-entity> -->

        <!-- โหลดโมเดล -->
        <a-assets>
            <a-asset-item id="barModel" src="assets/bar_bar.glb"></a-asset-item>
            <a-asset-item id="barWithBottlesModel" src="assets/bar_with_bottles.glb"></a-asset-item>
            <a-asset-item id="floorModel" src="assets/floor_-_marble_tiled_floor.glb"></a-asset-item>
            <a-asset-item id="wallModel" src="assets/bathroom_floor.glb"></a-asset-item>
            <a-asset-item id="doorModel" src="assets/door.glb"></a-asset-item>
            <a-asset-item id="liquorBottlesModel" src="assets/vodka.glb"></a-asset-item>
            <a-asset-item id="liquorBottlesModel2" src="assets/absolut_vodka_1l_bottle.glb"></a-asset-item>
            <a-asset-item id="liquorBottlesModel3" src="assets/antique_liquor_bottle.glb"></a-asset-item>
            <a-asset-item id="ceilingModel" src="assets/floor_-_marble_tiled_floor.glb"></a-asset-item>
            <!-- <a-asset-item id="manModel" src="assets/Farmer.glb"></a-asset-item> -->
            <a-asset-item id="fanModel" src="assets/simple_ceiling_fan.glb"></a-asset-item>
        </a-assets>

        <a-entity id="glass-container" position="-1.3 1.6 -2" scale="0.5 0.4 0.5" drinkable tooltip="message: Click to drink water!; offset: 0 0.3 0">
            <!-- Glass container -->
            <a-cylinder 
              id="glass"
              position="0 0 0"
              radius="0.1"
              height="0.3"
              color="#88ccff"
              opacity="0.4"
              transparent="true"
              material="side: double">
            </a-cylinder>
           <!-- Table 1 -->
     <a-entity 
     gltf-model="assets/models/bar_table.glb" 
     position="17.5 -1.9 -5" 
     scale="0.07 0.07 0.07">
     </a-entity>

      
      

     <!-- Table 2 -->
     <a-entity 
     gltf-model="assets/models/bar_table.glb" 
     position="9 -4.5 -4.5" 
     scale="0.07 0.07 0.07">
     </a-entity>

     <!--girl-->
     <a-entity 
     gltf-model="assets/models/girl_sitting_on_something.glb" 
     position="9 -3.5 -4.5" 
     scale="4 4 4" 
     rotation="0 -15 0">
 </a-entity>

            <!-- Water inside -->
            <a-cylinder
              id="water"
              position="0 -0.02 0"
              radius="0.095"
              height="0.25"
              color="#4fc3f7"
              opacity="0.8"
              animation="property: height; to: 0; dur: 1000; startEvents: drink; easing: easeInQuad">
            </a-cylinder>
            
            <!-- Glass bottom -->
            <a-cylinder
              position="0 -0.15 0"
              radius="0.1"
              height="0.01"
              color="#88ccff"
              opacity="0.4"
              material="side: double">
            </a-cylinder>
          </a-entity>

        <!-- เพิ่มแสง -->
        <a-light type="ambient" intensity="0.5" color="#ffffff"></a-light>
        <a-light type="spot" position="0 5 -3" angle="30" intensity="1" castShadow="true"></a-light>
        <a-light type="point" position="2 4 4" intensity="0.8" castShadow="true"></a-light>

          
     
       <!-- Add this right after your <a-scene> opening tag -->
<audio id="backgroundMusic" loop>
    <source src="assets/sounds/KonEsan_song.mp3" type="audio/mpeg">
  </audio>
  
  
 
   <!--เทียน-->
   <a-entity 
     gltf-model="assets/models/candlestick.glb" 
     position="7.45 1.4 -4.5" 
     scale="0.01 0.01 0.01">
   </a-entity>
 
   <!--เหล้า-->
   <a-entity 
     gltf-model="assets/models/sake_gourd_alcohol_container.glb" 
     position="7.5 1.46 -4.2" 
     scale="0.1 0.1 0.1">
   </a-entity>
    <!--คนนั่งเก้าอี้-->
    <a-entity 
         gltf-model="assets/models/beautiful_girl_sitting_on_a_chair.glb" 
         position="7.5 0 -3" 
         scale="0.04 0.04 0.04" 
         rotation="0 -90 0">
     </a-entity>
     <!-- บาร์เทน -->
     <a-entity 
         gltf-model="assets/models/woman_in_bodysuit_posing_233.glb" 
         position="-2 0 -4.5" 
         scale="0.015 0.015 0.015" 
         rotation="0 90 0" 
         >
         
     </a-entity>

    
 
        <!-- กล้อง -->
        <a-camera position="0 2 0" movement-bounds="minX: -3; maxX: 8; minZ: -8; maxZ: 0; minY: 1; maxY: 3"> 
            <a-cursor></a-cursor>
          </a-camera>
        <!-- <a-entity position="0 3 0" 
                  movement-bounds="minX: -3; maxX: 8; minZ: -8; maxZ: 0; minY: 1; maxY: 3">
                  <a-cursor></a-cursor>
        </a-entity> -->
          <!-- Add this script before closing </a-scene> tag -->
  <script>
    // Play music on first click anywhere in the scene
    const music = document.getElementById('backgroundMusic');
    const scene = document.querySelector('a-scene');
    
    scene.addEventListener('click', function playMusic() {
      music.play()
        .then(() => {
          console.log('Music playing');
          // Remove the event listener after first play
          scene.removeEventListener('click', playMusic);
        })
        .catch(error => {
          console.log('Music play failed:', error);
        });
    });
  </script>
    </a-scene>
</body>
</html>
