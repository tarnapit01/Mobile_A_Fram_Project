<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inside Bar</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

</head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-box
        id="boxtalaport"
        position="0 0.5 3"
        rotation="0 45 0"
        color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: #8FF7FF"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
      ></a-box>

      <a-camera position="0 2 0">
        <a-cursor></a-cursor>
      </a-camera>

      <script>
        // เลือกประตูจาก ID
        const door = document.querySelector("#boxtalaport");

        // ตรวจสอบว่าพบประตูหรือไม่
        if (door) {
          door.addEventListener("click", function () {
            // เมื่อคลิกให้เปลี่ยนหน้า
            window.location.href = "index.html"; // แทนที่ "other-page.html" ด้วยชื่อไฟล์ของคุณ
          });
        } else {
          console.error("Door element not found!");
        }
      </script>
    </a-scene>
  </body>
</html>
