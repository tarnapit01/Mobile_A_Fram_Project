<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Seated Customers</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Background -->
    <a-sky color="gray"></a-sky>

    <!-- Lighting -->
    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
    <a-light type="directional" color="#ffaa55" intensity="0.6" position="2 4 -2"></a-light>

    <!-- Table 1 -->
    <a-entity 
      gltf-model="assets/models/bar_table.glb" 
      position="0 0 -5" 
      scale="0.05 0.05 0.05"></a-entity>
    </a-entity>

    <a-entity 
      gltf-model="assets/models/candlestick.glb" 
      position="0.4 0.9 -4.93" 
      scale="0.01 0.01 0.01">
    </a-entity>
    <a-entity 
      gltf-model="assets/models/sake_gourd_alcohol_container.glb" 
      position="-0.2 1.13 -5" 
      scale="0.2 0.2 0.2">
    </a-entity>
    
    <!-- Table 2 -->
    <a-entity 
    gltf-model="assets/models/bar_table.glb" 
    position="10 0 -5" 
    scale="0.05 0.05 0.05">
  </a-entity>

  <a-entity 
      gltf-model="assets/models/candlestick.glb" 
      position="10.5 0.9 -4.5" 
      scale="0.01 0.01 0.01">
    </a-entity>

    <a-entity 
      gltf-model="assets/models/sake_gourd_alcohol_container.glb" 
      position="10 1.13 -5" 
      scale="0.2 0.2 0.2">
    </a-entity>
    

    <!-- Seated Customers -->
    <!-- Customer sitting -->
    <a-entity 
        gltf-model="assets/models/beautiful_girl_sitting_on_a_chair.glb" 
        position="2 -1.7 -4.5" 
        scale="0.08 0.08 0.08" 
        rotation="0 -15 0">
    </a-entity>

    <a-entity 
        gltf-model="assets/models/girl_sitting_on_something.glb" 
        position="13 -2.5 -4.5" 
        scale="4 4 4" 
        rotation="0 -15 0">
    </a-entity>

    <!-- Customer dancing -->
    <a-entity 
        gltf-model="assets/models/gina_dancing.glb" 
        position="-2 -1.7 -4.5" 
        scale="0.027 0.027 0.027" 
        rotation="0 -15 0" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
    </a-entity>

    <a-entity 
        gltf-model="assets/models/woman_in_bodysuit_posing_233.glb" 
        position="7 -1.7 -4.5" 
        scale="0.027 0.027 0.027" 
        rotation="0 -15 0" >   
    </a-entity>



    
        
  </a-entity>

  
  



   

   
  </a-scene>
</body>
</html>
