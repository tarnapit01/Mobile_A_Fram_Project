<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Seated Customers</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Background -->
    <a-sky color="gray"></a-sky>

    <!-- Lighting -->
    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
    <a-light type="directional" color="#ffaa55" intensity="0.6" position="2 4 -2"></a-light>

    <!-- Table -->
    <a-entity 
      gltf-model="assets/models/bar_table.glb" 
      position="0 0 -5" 
      scale="0.05 0.05 0.05">
    </a-entity>

    <!-- Drinks -->
    <a-entity 
      gltf-model="assets/models/candlestick.glb" 
      position="0.2 1.2 -3" 
      scale="0.01 0.01 0.01">
    </a-entity>
    <a-entity 
      gltf-model="assets/models/sake_gourd_alcohol_container.glb" 
      position="-0.2 1.2 -5" 
      scale="0.2 0.2 0.2">
    </a-entity>
    

    <!-- Seated Customers -->
    <!-- Customer sitting -->
    <a-entity 
        gltf-model="assets/models/beautiful_girl_sitting_on_a_chair.glb" 
        position="2 -1.7 -4.5" 
        scale="0.08 0.08 0.08" 
        rotation="0 -15 0">
    </a-entity>

    <!-- Customer dancing -->
    <a-entity 
        gltf-model="assets/models/gina_dancing.glb" 
        position="-2 -1.7 -4.5" 
        scale="0.027 0.027 0.027" 
        rotation="0 -15 0" 
        animation-mixer="clip: mixamo.com; loop: repeat; clampWhenFinished: false">
  </a-entity>
  
  



   

    <!-- Camera -->
    <a-entity 
      id="camera" 
      camera 
      position="0 1.6 0" 
      look-controls 
      wasd-controls="acceleration: 10">
      <a-cursor color="#FFFFFF"></a-cursor>
    </a-entity>
  </a-scene>
</body>
</html>
